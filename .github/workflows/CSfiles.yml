name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --verbosity details

      - name: Run tests
         shell: pwsh
        run: |
          $result = dotnet test --no-build --verbosity details
          if ($result -eq 0) {
            Write-Host "All tests passed!"
          } else {
            Write-Host "Tests failed!"
            exit 1
          }

      - name: Verify Models
        run: |
          echo "Checking if all models compile correctly..."
          ls -1 *.cs
          echo "Files listed. Proceeding with checks..."
